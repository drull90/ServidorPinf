<div class="container card card-body bg-light">
  
  <div class="row">
    <div class="col-sm-7 text-center">
      <h1>Apuesta por <strong>{{usuario}}</strong> en la asignatura <strong>{{asignatura}}</strong></h1>
      <form [formGroup]="formularioApuesta" (ngSubmit)="onSubmit()">
       
        Estado:
        <select id = "estados" 
        class="form-control" 
        formControlName="Estado">
          <option value = "Aprobado">Aprobado</option>
          <option value = "Suspenso">Suspenso</option>
        </select>

        Calificacion: <input 
        type="number" 
        class="form-control" 
        formControlName="Calificacion">
        <br/>
        
        PinfCoins: <input 
        type="number" 
        class="form-control" 
        formControlName="PinfCoinsApostados">
        <br/>
          <button class="btn btn-primary" type="submit">Confirmar apuesta</button>
      </form>
    </div>
    <div class="col-sm-3 text-center">
      <i class="fas fa-coins fa-10x"></i>
    </div>
  </div>
  
</div>
