<div class="container">
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                    <p class="f-w-600">{{nick}} <a data-toggle="modal" data-target="#nickmodal">Editar</a></p>
                                    <div class="modal" id="nickmodal">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                      
                                            <div class="modal-body">
                                                <form [formGroup]="nickForm" (ngSubmit)="subirEstado()">                                            
                                                    Nick: <input 
                                                    type="text" 
                                                    class="form-control" 
                                                    formControlName="nic">
                                                    <br/>                                        
                                                      <button class="btn btn-primary" type="submit">Confirmar</button>
                                                </form>                                      
                                      
                                      
                                          </div>
                                        </div>
                                      </div>       
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h3 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Informaci√≥n</h3>
                                    <h4 class="m-b-10 f-w-600"><i class="fas fa-at"></i> Email</h4>
                                    <p class="text-muted f-w-400">{{email}}</p>
                                    <h4 class="m-b-10 f-w-600"><i class="fas fa-coins"></i> PinfCoins</h4>
                                    <p class="text-muted f-w-400">{{pinfcoins}}</p>
                                    <h4 class="m-b-10 f-w-600"><i class="far fa-comment-alt"></i> Estado</h4>
                                    <p class="text-muted f-w-400">{{estado}} <a data-toggle="modal" data-target="#Modal">Editar</a></p>
                                    <div class="modal" id="Modal">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                      
                                            <div class="modal-header">
                                              <h6 class="modal-title">Actualizar estado</h6>
                                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>
                                      
                                            <div class="modal-body">
                                                <form [formGroup]="statusForm" (ngSubmit)="subirEstado()">                                            
                                                    Estado: <input 
                                                    type="text" 
                                                    class="form-control" 
                                                    formControlName="estado">
                                                    <br/>                                        
                                                      <button class="btn btn-primary" type="submit">Confirmar</button>
                                                </form>                                      
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                                            </div>
                                      
                                          </div>
                                        </div>
                                      </div>       
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
